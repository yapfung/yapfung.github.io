<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
    <style>
        table {
            border: 2px solid red;
            background-color: pink;
            padding: 4px;
        }
        td {
            border: 1px solid blue;
            background-color: lightblue;
            padding: 4px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>employee</th>
            <th>position</th>
            <th>salary</th>
        </tr>
        <tr>
            <td>Frank</td>
            <td>CEO</td>
            <td>$80000</td>
        </tr>
        <tr>
            <td>Gary</td>
            <td>Human Resource</td>
            <td>$10000</td>
        </tr>
        <tr>
            <td>Hannah</td>
            <td>Cleaner</td>
            <td>$999999</td>
        </tr>
    </table>
</body>
</html>
